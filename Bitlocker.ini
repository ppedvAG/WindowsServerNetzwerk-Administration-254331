1. BitLocker auf einem Laufwerk aktivieren
Öffne die Systemsteuerung.

Drücke Windows + R, gib control ein und drücke Enter.
Navigiere zu System und Sicherheit > BitLocker-Laufwerkverschlüsselung.

Wähle das Laufwerk aus, das du verschlüsseln möchtest (z. B. dein USB-Stick oder eine separate Partition), und klicke auf BitLocker aktivieren.

Wähle eine Methode zum Entsperren:

Passwort: Wähle die Option Mit einem Kennwort entsperren und gib ein sicheres Passwort ein.
Alternativ kannst du auch einen USB-Schlüssel verwenden, um das Laufwerk zu entsperren (falls dies die bevorzugte Methode ist).
Sicherung des Wiederherstellungsschlüssels:

Du wirst aufgefordert, den Wiederherstellungsschlüssel zu sichern. Wähle eine der Optionen, um ihn zu speichern:
In deinem Microsoft-Konto Als Datei Ausdrucken
Hinweis: Dies ist sehr wichtig! Der Schlüssel ist notwendig, um das Laufwerk zu entsperren, falls du das Passwort vergisst.
Wähle, ob du das gesamte Laufwerk oder nur den verwendeten Speicherplatz verschlüsseln möchtest:

Nur den verwendeten Speicherplatz verschlüsseln (schneller).
Gesamtes Laufwerk verschlüsseln (sicherer, aber langsamer).
Wähle den Verschlüsselungsmodus:

Verwende den neuen Verschlüsselungsmodus für interne Laufwerke.
Verwende den kompatiblen Modus für externe Laufwerke (z. B. USB-Sticks), damit sie auch auf älteren Systemen entsperrt werden können.
Klicke auf Verschlüsselung starten und warte, bis der Vorgang abgeschlossen ist.

2. Testen: Laufwerk sperren und entsperren
Nachdem das Laufwerk verschlüsselt wurde, kannst du die BitLocker-Verschlüsselung testen, indem du das Laufwerk sperrst und dann wieder entsperrst.

Laufwerk sperren:
Abmelden oder den PC neu starten:

Nachdem du das Laufwerk verschlüsselt hast, melde dich ab oder starte deinen Computer neu.
Alternativ kannst du das verschlüsselte Laufwerk einfach auswerfen (bei einem USB-Stick) und es erneut einstecken.
Das Laufwerk sollte nun gesperrt sein und den Zugang verweigern, bis es entsperrt wird.

Laufwerk entsperren:
Öffne den Datei-Explorer und navigiere zu dem verschlüsselten Laufwerk.

Beim Zugriff auf das Laufwerk wirst du aufgefordert, das Passwort einzugeben oder den USB-Schlüssel einzusetzen (je nachdem, welche Methode du ausgewählt hast).

Gib das Passwort ein oder stecke den USB-Schlüssel ein, um das Laufwerk zu entsperren.

3. BitLocker-Passwort ändern oder Wiederherstellungsschlüssel anzeigen
Falls du dein Passwort ändern oder den Wiederherstellungsschlüssel überprüfen möchtest:

Öffne die Systemsteuerung > System und Sicherheit > BitLocker-Laufwerkverschlüsselung.

Wähle das verschlüsselte Laufwerk aus und klicke auf Kennwort ändern oder Wiederherstellungsschlüssel sichern.

4. BitLocker-Verschlüsselung deaktivieren (optional)
Wenn du die Verschlüsselung wieder entfernen möchtest:

Öffne die Systemsteuerung > System und Sicherheit > BitLocker-Laufwerkverschlüsselung.

Klicke auf BitLocker deaktivieren für das entsprechende Laufwerk.

Bestätige, dass du die Verschlüsselung entfernen möchtest. Dies kann je nach Laufwerk einige Zeit dauern.